<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary justify-content-center">
        <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <form id="cityForm">
                        <h3 class="font-weight-bold mb-3 text-center">Search for a City:</h3>
                        <input type="text" id="cityInput" name="city" class= "form-control">
                        <button id="cityInputButton" class="btn btn-primary">Search</button>
                    </form>
                    <div class="text-center mt-3">
                        <h3>Cities</h3>
                        <ul id="cityList">
                        </ul>
                    </div>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
                <div id="weatherData">
                    <h3 id="currentCity">Current City</h3>
                    <li>Temp</li>
                    <li>Wind</li>
                    <li>Humidity</li>
                </div>
                <div>
                    <h1>5 day forecast:</h1>
                    <div id="day1" class="forecast"></div>
                    <div id="day2" class="forecast"></div>
                    <div id="day3" class="forecast"></div>
                    <div id="day4" class="forecast"></div>
                    <div id="day5" class="forecast"></div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
